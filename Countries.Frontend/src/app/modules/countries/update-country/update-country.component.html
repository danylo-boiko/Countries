<div class="container">
  <div class="form-container">
    <form [formGroup]="updateCountryForm" (ngSubmit)="updateCountry()" *ngIf="updateCountryForm">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Name </mat-label>
        <input matInput formControlName="name"/>
        <mat-error>
          <span *ngIf="!isFieldValid('name', 'required')">This field is required.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Area </mat-label>
        <input matInput type="number" formControlName="area"/>
        <mat-error>
          <span *ngIf="!isFieldValid('area', 'min')">This field allows only positive value.</span>
          <span *ngIf="!isFieldValid('area', 'required')">This field is required.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Continent </mat-label>
        <mat-select formControlName="continent">
          <mat-option *ngFor="let continent of continents" [value]="continent.value">{{continent.value}}</mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!isFieldValid('continent', 'required')">This field is required.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Description </mat-label>
        <input matInput formControlName="description"/>
        <mat-error>
          <span *ngIf="!isFieldValid('description', 'required') || !isFieldValid('description', 'minlength')">
            The minimum length of this field is 10 characters.
          </span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" [disabled]="!isFieldValid()">Update country</button>
    </form>
  </div>
</div>
